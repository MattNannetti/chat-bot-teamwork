<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot Project</title>

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--TITLE-->
    <h1>THE MEANEST BOT</h1>

    <!--HEADER IMAGE-->
    <figure>
        <img class="banner" src="assets/images/robot_neutral.png" alt="Pixel Heart">
    </figure>


    <!--BOT & USER MESSAGE AREA-->
    <section>
        <h2>BOT SAYS: </h2>
        <article class="botbox">
            <p id="botoutput"></p>
        </article>

        <form action="">
            <label for="male">YOUR ANSWER :</label>
            <input id="answer" type="text">
            <button type="button" id="submit" value="submit">submit</button>
        </form>
    </section>
    <!--FOOTER SECTION-->
    <footer>
        <p>&copy; Chat-Bot Team work project from Kevin, Noemie & Matt. BeCode2020. Link to the <a
                href="https://github.com/MattNannetti/chat-bot-teamwork">code on Github.</a></p>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
